<html>
	<head>
		<title>ALaCena - Buscador</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<link rel="icon" type="image/x-icon" href="/static/img/logo-alc.png" />
		
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>ALaCena</strong> by Carlos Hijano</a>
					<nav id="nav">
						<a href="/">Inicio</a>
						<a href="/buscar">Buscador</a>
						<a href="/despensa">Despensa</a>
						<a href="/acercade">Acerca de</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2><strong>Buscador</strong></h2>
						<p>Encuentra tu receta ideal</p>
					</header>

						<form method="post" action="/buscar">
							<div class="row uniform">
								<div class="12u$">
									<textarea name="ingredientes" type="text" id="demo-message" placeholder="Introduce los ingredientes separados por comas..." rows="2" value= "{{ datos['ingredientes'] }}" ></textarea>
								</div>
								<!-- Break -->
								<div class="12u$">
									<h4>Dieta</h4>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="balanced" name="balanced">
									<label for="balanced">Balanceado</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="high-protein" name="high-protein">
									<label for="high-protein">Alto en proteína</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="high-fiber" name="high-fiber">
									<label for="high-fiber">Alto en Fibra</label>
								</div>
								<div class="3u 12u$(small)">	
									<input type="checkbox" id="low-fat" name="low-fat">
									<label for="low-fat">Bajo en Grasas</label>
								</div>
								<div class="3u 12u$(small)">	
									<input type="checkbox" id="low-carb" name="low-carb">
									<label for="low-carb">Bajo en Carbohidratos</label>
								</div>
								<div class="3u 12u$(small)">	
									<input type="checkbox" id="low-sodium" name="low-sodium">
									<label for="low-sodium">Bajo en Sodio</label>
								</div>										
								<!-- Break -->
								<div class="12u$">
									<h4>Salud</h4>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="vegan" name="vegan">
									<label for="vegan">Vegana</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="vegetarian" name="vegetarian">
									<label for="vegetarian">Vegetariana</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="soy-free" name="soy-free">
									<label for="soy-free">Sin Soja</label>
								</div>
								<div class="3u 12u$(small)">	
									<input type="checkbox" id="gluten-free" name="gluten-free">
									<label for="gluten-free">Sin gluten</label>
								</div>
								<div class="3u 12u$(small)">	
									<input type="checkbox" id="egg-free" name="egg-free">
									<label for="egg-free">Sin Huevo</label>
								</div>
								<div class="3u 12u$(small)">	
									<input type="checkbox" id="low-sugar" name="low-sugar">
									<label for="low-sugar">Bajo en Azúcar</label>
								</div>	
								<div class="3u 12u$(small)">
									<input type="checkbox" id="paleo" name="paleo">
									<label for="paleo">Paleo</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="dairy-free" name="dairy-free">
									<label for="dairy-free">Sin lacteos</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="wheat-free" name="wheat-free">
									<label for="wheat-free">Sin trigo</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="fish-free" name="fish-free">
									<label for="fish-free">Sin pescado</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="shellfish-free" name="shellfish-free">
									<label for="shellfish-free">Sin marisco</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="fat-free" name="fat-free">
									<label for="fat-free">Sin grasa</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="peanut-free" name="peanut-free">
									<label for="peanut-free">Sin cacahuetes</label>
								</div>
								<div class="3u 12u$(small)">
									<input type="checkbox" id="tree-nut-free" name="tree-nut-free">
									<label for="tree-nut-free">Sin frutos secos</label>
								</div>
								
								<!-- Break -->
								<div class="12u$">
									<ul class="actions">
										<li>
												<input type="radio" id="menos" name="menos" value="True" checked>
												<label for="menos">Menos de</label>
										</li>
										<li>
												<input type="radio" id="mas" name="menos" value="False">
												<label for="mas">Más de</label>
										</li>
										<li>	
												<textarea name="calorias" id="demo-message" placeholder="Calorias..." rows="1" value="{{datos['calorias']}}"></textarea>
										</li>
									</ul>
								</div>	
								<!-- Break -->
								<div class="12u$">
									<ul class="actions">
										<li><input type="submit" value="buscar recetas" /></li>
										<li><input type="reset" value="Reset" class="alt" /></li>
									</ul>
								</div>
							</div>
						</form>

				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<div class="copyright">

					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
</html>
